version: '3.8'

services:
  postgres:
    build: .
    container_name: myjira-postgres-db
    environment:
      POSTGRES_DB: ${DB_NAME:-myjira_test}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./myJIRA.sql:/docker-entrypoint-initdb.d/myJIRA.sql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myjira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-myjira_test}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  myjira-network:
    driver: bridge